<!DOCTYPE html>
<html>
<head>
	<title>Sign Up or Registration</title>
</head>
<body>
	<form action="" method="POST">
		{% csrf_token %}
		{% for fm in form %}
		  {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
		{% endfor %}
 <input type="submit" value="Submit">
 </form>
 <button><a href="{% url 'signin' %}">SignIn</a></button>
</body>
</html>
